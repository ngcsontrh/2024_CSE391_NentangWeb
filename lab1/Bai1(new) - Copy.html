<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1(new)</title>
</head>
<body>
    <form onsubmit="">
        Enter name: <input type="number" id="input-box">
        <button type="button" class="btn btn-secondary" onclick="myFunction()">Submit</button>
    </form>
    <h3 id="box"> this willl change</h3>

    
</body>
<script>
    const storage = [];

    function myFunction() {
        var maxi = document.getElementById('input-box').value;
        for( let i = 0 ; i < maxi ; i++){
            storage.push(i);
        }
        document.getElementById("box").innerHTML = storage.join(', ');
    }
</script>
</html>
