<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/baitap4.css">
</head>
<body>
    <form>
        <section>
            <h2>Basic Info</h2>
            <hr>
            <div class="info">
                <h4 class="key-info">Employee ID</h4>
                <p class="value-info">9</p>
            </div>
            <div class="info">
                <h4 class="key-info">Last Name</h4>
                <p class="value-info">Dodsworth</p>
            </div>
            <div class="info">
                <h4 class="key-info">First Name</h4>
                <input type="text" class="value-info">
            </div>
            <div class="info">
                <h4 class="key-info">Gender</h4>
                <div class="gender-pick">
                    <div>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="xxx">
                        <label for="xxx">XXX</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="zzz">
                        <label for="male">ZZZ</label>
                    </div>
                </div>
            </div>
            <div class="info">
                <h4 class="key-info">Title</h4>
                <input type="text" class="value-info">
            </div>
            <div class="info">
                <h4 class="key-info">Suffix</h4>
                <input type="text" class="value-info">
            </div>
            <div class="info">
                <h4 class="key-info">BirthDate</h4>
                <input type="text" class="value-info">
                <b style="margin-left: 10px;">(?)</b>
            </div>
            <div class="info">
                <h4 class="key-info">HireDate</h4>
                <input type="text" class="value-info">
            </div>
            <div class="info">
                <h4 class="key-info">SSN # (if applicable)</h4>
                <input type="text" class="value-info">
            </div>
            <div class="info">
                <h4 class="key-info">Report To</h4>
                <input type="text" class="value-info">
            </div>
        </section>
        <section>
            
        </section>
        <section>

        </section>
    </form>
</body>
</html>
